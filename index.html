<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="container">
  <section class="container-content">
    <div class="card-container">
      <div class="card-image">
        <img src="images/image-equilibrium.jpg"/>
      </div>
      <div class="card-title">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="card-info" >
        <p class="eth" ><img src="images/icon-ethereum.svg"/>  0.041 ETH</p>
        <p class="clock" ><img src="images/icon-clock.svg"/>  3 days left</p>
      </div>
      <div class="card-avatar" >
        <img src="images/image-avatar.png" />
        <p class="name"><span class="spa" >Creation of</span> <span class="span-name">Jules Wyvern</span> </p>
      </div>
    </div>
  </section>
</body>
</html>
